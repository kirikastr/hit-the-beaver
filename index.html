<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;
			width: 100px;

		}

		.holl{
			position: absolute;
			background-color: red;
			height: 50px;
			width: 50px;
		}
	</style>
</head>
<body>



	<!-- дивы норы чтобы появится -->
	<div class="bg-warning prop" style="top: 100px; left: 500px"></div>
	<div class="bg-warning prop" style="top: 100px; left: 700px"></div>
	<div class="bg-warning prop" style="top: 100px; left: 900px"></div>

	<div class="bg-warning prop" style="top: 250px; left: 500px"></div>
	<div class="bg-warning prop" style="top: 250px; left: 700px"></div>
	<div class="bg-warning prop" style="top: 250px; left: 900px"></div>

	<div class="bg-warning prop" style="top: 400px; left: 500px"></div>
	<div class="bg-warning prop" style="top: 400px; left: 700px"></div>
	<div class="bg-warning prop" style="top: 400px; left: 900px"></div>




<script type="text/javascript">
	let indexTop = [100,100,100,250,250,250,400,400,400]
	let indexLeft= [500,700,900,500,700,900,500,700,900]

	function enemy(){
		let elem = document.createElement('div');
		document.body.appendChild(elem);
		elem.classList.add("holl");
		let index = getRandom(8);
		elem.style.top = indexTop[index] + "px"
		elem.style.left = indexLeft[index] + "px"

	}

	function getRandom(number){
		let rand = Math.random() * number;
		let round = Math.round(rand);
		return round;
	}

	// elem.onclick = function{
	// 	elem.style.display = "none"
	// }

	setInterval(enemy,1000)
</script>
</body>
</html>
